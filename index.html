<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini Project-Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Team </h1>
        <nav>
            <a class="nowrap" href="#profile1">Ritik </a>
            <a class="nowrap" href="#profile2">Mayur </a>
            <a class="nowrap" href="#profile3">Jhon </a>
        </nav>
    </header>
    <main>
        <article class="card" id="profile1">
            <figure class="image-container"><img src="ritik.png" height=600 width=600 alt="Ritik Kuhite"></figure>
            <figcaption class="nowrap">Ritik Kuhite</figcaption>
            <p class="nowrap"><q>I code Stuff.</q></p>
        </article>
        <article class="card" id="profile2">
            <figure class="image-container"><img src="mayur.png" height=600 width=600 alt="Mayur Pardhikar"></figure>
            <figcaption class="nowrap">Mayur Pardhikar</figcaption>
            <p class="nowrap"><q>I Verify Stuff.</q></p>
        </article>
        <article class="card" id="profile3">
            <figure class="image-container"><img src="goodone.jpg" height=600 width=600 alt="Jhon Doe"></figure>
            <figcaption class="nowrap">Jhon Doe</figcaption>
            <p class="nowrap"><q>I design Stuff.</q></p>
        </article>
    </main>
    <footer> <p>&copy; Kodakawa.co</p>         </footer>
    <script src="script.js"></script>
</body>
</html>
